after-startup-command = []
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = "qwerty"

[gaps]
inner.horizontal = 3
inner.vertical = 3
outer.left = 5
outer.bottom = 5
outer.top = [{ monitor."Built-in Retina Display" = -5 }, 25]
outer.right = 5

[mode.main.binding]
alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"
alt-b = "workspace Browsing"
alt-c = "workspace Communication"
alt-d = "workspace Development"
alt-t = "workspace Terminal"
alt-o = "workspace Other"
alt-w = "workspace Work"
alt-1 = "workspace 1_Misc"
alt-2 = "workspace 2_Misc"
alt-shift-b = "move-node-to-workspace Browsing"
alt-shift-c = "move-node-to-workspace Communication"
alt-shift-d = "move-node-to-workspace Development"
alt-shift-t = "move-node-to-workspace Terminal"
alt-shift-o = "move-node-to-workspace Other"
alt-shift-w = "move-node-to-workspace Work"
alt-shift-1 = "move-node-to-workspace 1_Misc"
alt-shift-2 = "move-node-to-workspace 2_Misc"
ctrl-alt-2 = "move-workspace-to-monitor --wrap-around next"
alt-shift-semicolon = "mode service"

[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"]
f = [
  "layout floating tiling",
  "mode main",
]
alt-shift-h = ["join-with left", "mode main"]
alt-shift-j = ["join-with down", "mode main"]
alt-shift-k = ["join-with up", "mode main"]
alt-shift-l = ["join-with right", "mode main"]

[workspace-to-monitor-force-assignment]
Browsing = "main"
Development = "main"
Terminal = "main"
1_Misc = "main"
Communication = ["secondary", "Built-in Retina Display", "main"]
Other = ["secondary", "Built-in Retina Display", "main"]
Work = ["secondary", "Built-in Retina Display", "main"]
2_Misc = ["secondary", "Built-in Retina Display", "main"]

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = "move-node-to-workspace Terminal"

[[on-window-detected]]
if.app-id = "com.mozilla.firefox"
run = "move-node-to-workspace Browsing"

[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace Work"

[[on-window-detected]]
if.app-id = "com.linear"
run = "move-node-to-workspace Work"

[[on-window-detected]]
if.app-id = "com.apple.MobileSMS"
run = "move-node-to-workspace Communication"

[[on-window-detected]]
if.app-id = "com.google.Chrome"
run = "move-node-to-workspace Other"

[[on-window-detected]]
if.app-id = "net.whatsapp.WhatsApp"
run = "move-node-to-workspace Communication"

[[on-window-detected]]
if.app-id = "com.apple.finder"
run = "layout floating"

[[on-window-detected]]
if.app-id = "com.apple.systempreferences"
run = ["layout floating"]

[[on-window-detected]]
if.app-id = "com.runningwithcrayons.Alfred-Preferences"
run = ["layout floating"]
